
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <script>
             // Luke Holmes
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').addEventListener('submit', function(event) {

                    // create variable for selecting the alert class
                    let a = document.querySelector('.alert');

                    //check if the name or email forms have empty strings in them and respond accordingly
                    if ((document.getElementById("inputName").value === "") || (document.getElementById("inputEmail").value === "")){
                        a.innerHTML = 'Your form has one or more empty fields!';
                        a.classList.remove('d-none');
                        a.classList.add('alert-danger');
                    }

                    //otherwise if they are all filled out alert the user that they are filled
                    else {
                        a.classList.remove('d-none');
                        a.classList.add('alert-primary');
                        a.innerHTML = 'All fields in your form are filled out! You signed up for the';

                        //creat variable for selecting all of the inputs in the check boxes (stored in array)
                        var x = document.querySelectorAll("input.form-check-input");
                        // count = the ammount of boxes selected
                        var count = 0;
                        // count2 = running count to be compared to count to see how many selcted boxes are left to go through
                        var count2 = 0;

                        //establish count
                        var i;
                        for (i = 0; i < x.length; i++) {
                            if (x[i].checked == true){
                                count = count + 1;
                            }
                        }
                        // run logic to see what selection we are on and type the acording string to the alert
                        for (y = 0; y < x.length; y++) {
                            if (x[y].checked == true){
                                //number selection that we are on
                                count2 = count2 + 1;

                                // if there is only one selection...
                                if (count == 1){
                                    a.innerHTML = `${a.innerHTML} ${x[y].value}`;
                                }
                                // find the second to last selection so that we can type ",and" after it...
                                else if ((count2 + 1) == count){
                                    a.innerHTML = `${a.innerHTML} ${x[y].value}, and`;
                                }
                                // last selection with no punctuation...
                                else if (count2 == count){
                                    a.innerHTML = `${a.innerHTML} ${x[y].value}`;
                                }
                                // intermediate selections with comma after name...
                                else{
                                    a.innerHTML = `${a.innerHTML} ${x[y].value},`;
                                }

                            }
                        }
                        //determine if more than one club was selected and type plural "clubs!"
                        if (count > 1){
                            a.innerHTML = `${a.innerHTML} clubs!`;
                        }
                        // otherwise only one was selecte so add "club!"
                        else{
                            a.innerHTML = `${a.innerHTML} club!`;
                        }

                    }
                    // Prevent the page from refreshing
                    event.preventDefault();
                });
            });

        </script>

        <title>Hello, world!</title>
    </head>
    <body class="m-3">
        <h3 class="text-center mb-3">Club signup form</h3>
        <div class="alert d-none text-center mb-3" role="alert"></div>
        <form>
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">Please enter your full name.</div>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Please enter your email address.</div>
            </div>
            <div class="mb-3">
                <p>
                    For which club(s) would you like to sign up?
                </p>
                <div class="form-check form-switch">
                    <input class="form-check-input club" type="checkbox" value="Archery" id="checkArchery">
                    <label class="form-check-label" for="checkArchery">
                        Archery
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input club" type="checkbox" value="Bingo" id="checkBingo">
                    <label class="form-check-label" for="checkBingo">
                        Bingo
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input club" type="checkbox" value="Cooking" id="checkCooking">
                    <label class="form-check-label" for="checkCooking">
                        Cooking
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input club" type="checkbox" value="Dolphin" id="checkDolphin">
                    <label class="form-check-label" for="checkDolphin">
                        Dolphin
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input club" type="checkbox" value="Engineering" id="checkEngineering">
                    <label class="form-check-label" for="checkEngineering">
                        Engineering
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input club" type="checkbox" value="Finance" id="checkFinance">
                    <label class="form-check-label" for="checkFinance">
                        Finance
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <p id="demo"></p>


    </body>
</html>
